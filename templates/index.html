
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Lua AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.85rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #a0a0a0;
        }

        .stat-value {
            color: #667eea;
            font-weight: 600;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-container {
            flex: 1;
            background: rgba(26, 26, 46, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            overflow-y: auto;
            min-height: 400px;
            max-height: calc(100vh - 300px);
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.ai {
            align-items: flex-start;
        }

        .message-label {
            font-size: 0.75rem;
            color: #808080;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .message-content {
            max-width: 75%;
            padding: 0.875rem 1.125rem;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.ai .message-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }

        .message-meta {
            font-size: 0.7rem;
            color: #606060;
            margin-top: 0.25rem;
        }

        .input-area {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: flex;
            gap: 0.75rem;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 0.75rem;
        }

        input[type="text"],
        textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            color: #e0e0e0;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        textarea {
            resize: vertical;
            min-height: 44px;
            max-height: 120px;
            font-family: inherit;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .teach-mode {
            background: rgba(26, 26, 46, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            display: none;
        }

        .teach-mode.active {
            display: block;
        }

        .teach-header {
            font-size: 0.85rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.75rem;
        }

        .teach-inputs {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .quick-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #a0a0a0;
            padding: 0.5rem 0.875rem;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #e0e0e0;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: #808080;
            font-size: 0.85rem;
        }

        .loading.active {
            display: flex;
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.85rem;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .code-block {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 0.875rem;
            margin: 0.5rem 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .stats {
                font-size: 0.75rem;
                gap: 1rem;
            }

            .message-content {
                max-width: 90%;
            }

            .input-wrapper {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">Roblox Lua AI</div>
            <div class="stats">
                <div class="stat-item">
                    <span>Knowledge:</span>
                    <span class="stat-value" id="knowledgeCount">0</span>
                </div>
                <div class="stat-item">
                    <span>Accuracy:</span>
                    <span class="stat-value" id="accuracyStat">0%</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="chat-container" id="chatContainer">
            <div class="message ai">
                <div class="message-label">AI Assistant</div>
                <div class="message-content">
                    Hello! I'm your Roblox Lua AI assistant. I can help you with Lua scripting, GUI development, and executor knowledge. Ask me anything!
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="teach-mode" id="teachMode">
            <div class="teach-header">Teach Mode</div>
            <div class="teach-inputs">
                <input type="text" id="teachQuestion" placeholder="Question to teach...">
                <textarea id="teachAnswer" placeholder="Answer to teach..." rows="2"></textarea>
                <button onclick="teachAI()">Save Knowledge</button>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Ask about Roblox Lua, GUI, or executors..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
        </div>

        <div class="quick-actions">
            <button class="quick-btn" onclick="toggleTeachMode()">Teach AI</button>
            <button class="quick-btn" onclick="askQuestion('how to create variable in lua')">Variables</button>
            <button class="quick-btn" onclick="askQuestion('how to make gui in roblox')">GUI Example</button>
            <button class="quick-btn" onclick="askQuestion('what is loadstring')">Loadstring</button>
            <button class="quick-btn" onclick="getStats()">Refresh Stats</button>
        </div>

        <div class="loading" id="loadingIndicator">
            <span>Processing</span>
            <div class="loading-dots">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </div>

    <script>
        let isTeachMode = false;

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
            setTimeout(() => errorEl.classList.remove('active'), 5000);
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').classList.toggle('active', show);
        }

        function toggleTeachMode() {
            isTeachMode = !isTeachMode;
            document.getElementById('teachMode').classList.toggle('active', isTeachMode);
        }

        function formatResponse(text) {
            // Format code blocks
            text = text.replace(/```(\w+)?\n([\s\S]+?)```/g, '<div class="code-block">$2</div>');
            text = text.replace(/`([^`]+)`/g, '<code style="background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 3px; font-family: monospace;">$1</code>');
            
            // Format line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        function addMessage(content, isUser = false, meta = '') {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = isUser ? 'You' : 'AI Assistant';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatResponse(content);
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(contentDiv);
            
            if (meta) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                metaDiv.textContent = meta;
                messageDiv.appendChild(metaDiv);
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();
            
            if (!question) return;
            
            addMessage(question, true);
            input.value = '';
            showLoading(true);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const meta = `Source: ${data.source} | Confidence: ${(data.confidence * 100).toFixed(0)}%`;
                    addMessage(data.response, false, meta);
                    updateStats(data.knowledge_count);
                } else {
                    showError(data.error || 'Failed to get response');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function teachAI() {
            const question = document.getElementById('teachQuestion').value.trim();
            const answer = document.getElementById('teachAnswer').value.trim();
            
            if (!question || !answer) {
                showError('Please provide both question and answer');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/teach', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, answer })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage(`Learned: "${question}" successfully!`, false);
                    document.getElementById('teachQuestion').value = '';
                    document.getElementById('teachAnswer').value = '';
                    updateStats(data.knowledge_count);
                    toggleTeachMode();
                } else {
                    showError(data.error || 'Failed to teach');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function askQuestion(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }

        function updateStats(knowledgeCount) {
            document.getElementById('knowledgeCount').textContent = knowledgeCount;
        }

        async function getStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                
                document.getElementById('knowledgeCount').textContent = data.training_examples;
                document.getElementById('accuracyStat').textContent = 
                    data.stats.accuracy ? `${(data.stats.accuracy * 100).toFixed(0)}%` : '0%';
            } catch (error) {
                console.error('Failed to fetch stats:', error);
            }
        }

        // Load stats on page load
        getStats();
    </script>
</body>
</html>
