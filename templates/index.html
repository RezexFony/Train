<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Training AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            height: 85vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .stats {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-weight: bold;
            color: #667eea;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .ai .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 20px 20px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .teach-section {
            display: none;
            animation: slideIn 0.3s ease;
        }

        .teach-section.active {
            display: block;
        }

        .teach-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 10px 20px;
            font-size: 14px;
            margin-right: 10px;
        }

        .cancel-btn {
            background: #6c757d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .empty-state p {
            font-size: 16px;
            line-height: 1.6;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† My Training AI</h1>
            <p>I learn from every conversation!</p>
        </div>

        <div class="stats">
            üìö Knowledge: <span id="knowledgeCount">0</span> things learned
        </div>

        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <h3>üëã Hello!</h3>
                <p>Ask me anything! If I don't know the answer, you can teach me and I'll remember it forever! üöÄ</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-row">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Ask me anything..." 
                    onkeypress="if(event.key==='Enter') askQuestion()"
                />
                <button onclick="askQuestion()">Ask</button>
            </div>

            <div id="teachSection" class="teach-section">
                <div class="input-row">
                    <input 
                        type="text" 
                        id="answerInput" 
                        placeholder="Teach me the correct answer..." 
                        onkeypress="if(event.key==='Enter') teachAI()"
                    />
                </div>
                <div>
                    <button class="teach-btn" onclick="teachAI()">‚úì Teach Me</button>
                    <button class="teach-btn cancel-btn" onclick="cancelTeach()">‚úó Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentQuestion = '';
        let hasMessages = false;

        function addMessage(text, type) {
            const chatArea = document.getElementById('chatArea');
            
            if (!hasMessages) {
                chatArea.innerHTML = '';
                hasMessages = true;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            chatArea.appendChild(messageDiv);
            
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;

            addMessage(question, 'user');
            input.value = '';
            currentQuestion = question;

            document.body.classList.add('loading');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question})
                });

                const data = await response.json();
                
                addMessage(data.response, 'ai');
                document.getElementById('knowledgeCount').textContent = data.knowledge_count;

                if (!data.learned) {
                    showTeachSection();
                }
            } catch (error) {
                addMessage('‚ùå Error: Could not connect to AI', 'ai');
            } finally {
                document.body.classList.remove('loading');
            }
        }

        function showTeachSection() {
            const teachSection = document.getElementById('teachSection');
            teachSection.classList.add('active');
            document.getElementById('answerInput').focus();
        }

        function hideTeachSection() {
            const teachSection = document.getElementById('teachSection');
            teachSection.classList.remove('active');
            document.getElementById('answerInput').value = '';
        }

        async function teachAI() {
            const answer = document.getElementById('answerInput').value.trim();
            
            if (!answer) {
                alert('Please enter an answer!');
                return;
            }

            document.body.classList.add('loading');

            try {
                const response = await fetch('/teach', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        question: currentQuestion,
                        answer: answer
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.message, 'ai');
                    document.getElementById('knowledgeCount').textContent = data.knowledge_count;
                    hideTeachSection();
                }
            } catch (error) {
                addMessage('‚ùå Error: Could not save the answer', 'ai');
            } finally {
                document.body.classList.remove('loading');
            }
        }

        function cancelTeach() {
            hideTeachSection();
        }

        window.onload = async function() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                document.getElementById('knowledgeCount').textContent = data.knowledge_count;
            } catch (error) {
                console.error('Could not load stats');
            }
        };
    </script>
</body>
</html>
